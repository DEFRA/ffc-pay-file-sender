asyncapi: 2.2.0
info:
  title: FFC Pay File Sender
  version: '1.0.0'
channels:
  payment/debt:
    subscribe:
      message:
        $ref: '#/components/messages/SendRequest'
components:
  messages:
    SendRequest:
      contentType: application/json
      payload:
        type: object
        properties:
          filename:
            type: string
            description: Filename to transfer to DAX
          ledger:
            type: string
            description: AP or AR.  If not supplied will route to AP
